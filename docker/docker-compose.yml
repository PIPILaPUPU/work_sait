services:
  postgres:
    image: postgres:15-alpine
    container_name: climbing_gym_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: climbing_gym
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d climbing_gym"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: climbing_gym_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: Admin123!
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data: